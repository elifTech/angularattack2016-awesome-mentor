<html>
<head>
  <title>Angular 2 QuickStart JS</title>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- build:css assets/bundle.css -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <!-- app:css -->
  <link rel="stylesheet" href="/assets/styles/main.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<as-main-app>
  <i class="center-fix main-spinner fa fa-spin fa-spinner"></i>
</as-main-app>

<!-- build:js assets/bundle.js -->
<!--<script src="node_modules/jquery/dist/jquery.js"></script>-->
<!--<script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>-->

<!-- 1. Load libraries -->
<!-- Polyfill(s) for older browsers -->
<script src="https://rumblex.s3.amazonaws.com/starter/es6-shim/es6-shim.min.js"></script>
<script src="https://rumblex.s3.amazonaws.com/starter/zone.js/dist/zone.js"></script>
<script src="https://rumblex.s3.amazonaws.com/starter/reflect-metadata/Reflect.js"></script>
<script src="node_modules/systemjs/dist/system.js"></script>
<!-- endbuild -->

<!-- Load the Realtime JavaScript library -->
<script src="https://apis.google.com/js/api.js"></script>
<!-- Load the utility library -->
<script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>

<!-- build:remove -->
<script src="systemjs.conf.js"></script>
<!-- endbuild -->

<script>
  System.import('app/main.js')
          .catch(function(err) { console.error(err); });
</script>
</body>
</html>
